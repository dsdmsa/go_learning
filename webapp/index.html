<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>R,P,S</title>
</head>

<body>

    <div class="container">

        <h1 class="mt-4">Rock Paper Scissors</h1>
        <hr>

        <p id="player_chiche">&nbsp;</p>
        <p id="computer_chiche">&nbsp;</p>
        <p id="result">&nbsp;</p>

        <button class="btn btn-outline-primary" onclick="choiche(0)">Rock</button>
        <button class="btn btn-outline-primary" onclick="choiche(1)">Paper</button>
        <button class="btn btn-outline-primary" onclick="choiche(2)">Scissors</button>

    </div>
</body>

<script>
    function choiche(x) {

        fetch("/play?c=" + x)
            .then(response => response.json())
            .then(data => {
                if (x == 0) {
                    document.getElementById("player_chiche").innerHTML = "you clicked rock";
                } else if (x == 1) {
                    document.getElementById("player_chiche").innerHTML = "you clicked paper";
                } else {
                    document.getElementById("player_chiche").innerHTML = "you clicked scissors";
                }
                document.getElementById("computer_chiche").innerHTML = "computer choiche " + data.computer_choiche;
                document.getElementById("result").innerHTML = " result " + data.result;
            })
    }
</script>

</html>
